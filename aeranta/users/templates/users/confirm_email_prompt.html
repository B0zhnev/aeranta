{% extends 'base.html' %}
{% block title %}Confirm your email{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">



  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" class="p-4 rounded shadow-sm" style="background:#f8f9fa;">
    {% csrf_token %}
    <h5 class="mb-3 text-center">Confirm your email</h5>
    <div class="mb-3">
      <label for="id_email" class="form-label">E-mail</label>
      <input type="email" id="id_email" name="email" value="{{ email }}" class="form-control" required>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-secondary">Confirm email</button>
      <a href="{% url 'users:confirm_email_skip' %}" class="btn btn-light" style="margin:auto 10rem auto 10rem">Skip</a>
    </div>
  </form>
  <div class="form-text" style="font-size:80%; text-align:center;">a confirmation link will be sent to this address</div>
</div>
{% endblock %}
