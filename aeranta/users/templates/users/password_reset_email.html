{% autoescape off %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; line-height:1.5;">
  <p>Hi {{ user.first_name|default:user.get_username }},</p>
  <p>You requested a password reset. Click the button below to set a new password:</p>
  <p>
    <a href="{{ protocol }}://{{ domain }}{% url 'users:password_reset_confirm' uidb64=uid token=token %}"
       style="display:inline-block;padding:10px 20px;background-color:#007bff;color:#fff;text-decoration:none;border-radius:4px;">
       Reset Password
    </a>
  </p>
  <p>If you didnâ€™t request this change, just ignore this email.</p>
  <p>Thanks,<br/>Aeranta</p>
</body>
</html>
{% endautoescape %}
