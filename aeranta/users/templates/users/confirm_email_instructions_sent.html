{% extends 'base.html' %}
{% block title %}Email confirmation sent{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <div class="p-4 rounded shadow-sm" style="background-color: #f8f9fa;">
    <h5 class="mb-3 text-center">Confirmation Email Sent</h5>
    <p>Please check your inbox and follow the link to complete the confirmation.</p>
    <a href="{% url 'users:confirm_email_prompt' %}" class="btn btn-secondary w-100 mt-3">Back</a>
  </div>
</div>
{% endblock %}
