<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        h2 {
            color: #2c3e50;
        }
        ul {
            padding: 0;
            list-style: none;
        }
        li {
            background: #f4f6f8;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
        }
        .sender {
            font-weight: bold;
            color: #2980b9;
        }
        .time {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{ user.username }},</h2>
        <p>You have <strong>{{ notifications|length }}</strong> new notification(s):</p>

        <ul>
            {% for n in notifications %}
                <li>
                    <div class="sender">{{ n.sender }}</div>
                    <div>{{ n.message|safe }}</div>
                    <div class="time">{{ n.local_time }} {{ n.local_date }}</div>
                </li>
            {% endfor %}
        </ul>

        <div class="footer">
            <p>Have a good day! ðŸŒ¿</p>
            <p><strong>Aeranta</strong></p>
        </div>
    </div>
</body>
</html>
