{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h5 class="mb-4 text-center">Reset Password</h5>
  <form method="post" class="p-4 rounded shadow-sm" style="background-color: #f8f9fa;">
    {% csrf_token %}
    <div class="form-error mb-3">{{ form.non_field_errors }}</div>
    <div class="mb-3">
      <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
      {{ form.email|add_class:"form-control" }}
      {% for error in form.email.errors %}
        <div class="text-danger small">{{ error }}</div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-secondary w-100 mt-3">Send Reset Email</button>
  </form>
</div>
{% endblock %}
